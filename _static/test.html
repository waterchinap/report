<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <title>MaterialDesignCard</title>
    <style>
      .card_group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

        text-align: center;
      }

      .card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #fff;
        border-radius: 10px;
        display: inline-block;
        height: 300px;
        margin: 1rem;
        width: 300px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12), 0 3px 6px rgba(0, 0, 0, 0.24);
      }

      .card_title {
        border-bottom: 5px;
        border-bottom-style: dotted;
        border-bottom-color: grey;
        margin: 5px;
        padding: 5px;
        font-size: 2em;
      }
      .card_content {
        font-size: 3em;
        margin: 5px;
        align-self: center;
        height: 200px;

        display: flex;
        align-items: center;
        justify-content: center;
        justify-items: center;
      }
    </style>
  </head>
  <body>
    <div class="card_group">
      <div class="card">
        <div class="card_title">this is tilte</div>
        <div class="card_content">
          <span>123455666</span>
        </div>
      </div>
    </div>
  </body>
</html>
